<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Clappy Sqaure!</title>
    <link rel="stylesheet" href="styles.css" async>
    <script src="newVars.js"></script>
    <script src="newFunctions.js"></script>
    <script src="newEvents.js" defer></script>
    <script src="newMain.js" defer></script>
</head>

<body id="body" onload="startGame()">
    <div>
        <button onmousedown="accelerate(-0.2)" onmouseup="accelerate(speed)">Boop!</button>
        <button onclick="freeze()">Freeze!</button>
        <button onclick="restart()">Restart!</button>
    </div>
    <div class="stats">
        <p>High Score: <span id="highScore"></span></p>
        </div>
    <div>
        <p id="titleJump">
            Jump Height:
        </p>
        <div class="slidecontainer">
            <input type="range" min="1" aria-label="titleJump" max="10" value="5" class="slider" id="jumpHeight">
        </div>
    </div>
    <div>
        <p id="titleGravity">
            Gravity Strength:
        </p>
        <div class="slidecontainer">
            <input type="range" min="1" aria-label="titleGravity" max="10" value="5" class="slider" id="gravityStrength">
        </div>
    </div>
    <a href=help/privacy.md>Privacy Policy</a>
    <a href=help/changelog.txt>See Whats New!</a>
    <noscript>Please Enable Javascript or click<a>Here</a></noscript>
</body>

</html>
