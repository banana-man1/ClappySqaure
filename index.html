<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="manifest.json">
	<title>Clappy Sqaure!</title>
	<style>
		body {
			font-family: arial;
			background: #2196f3;
		}

		canvas {
			border: 1px solid #bbbbbb;
			background-color: #2196f3;
		}
        
        button {
        	background: white;
            border: 1px solid rgba(255,255,255,0.5); 
            padding: 20px;
            border-radius: 30px;
        }

		.slidecontainer {
			width: 100%;
		}

		.slider {
			-webkit-appearance: none;
			width: 100%;
			height: 15px;
			border-radius: 5px;
			background: #d3d3d3;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}

		.slider:hover {
			opacity: 1;
		}

		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 25px;
			height: 25px;
			border-radius: 50%;
			background: #04AA6D;
			cursor: pointer;
		}

		.slider::-moz-range-thumb {
			width: 25px;
			height: 25px;
			border-radius: 50%;
			background: #04AA6D;
			cursor: pointer;
		}
	</style>
</head>

<body onload="startGame()" onkeypress="keypress()">
	<script>
    	console.log("HEY! ")
    	var myGamePiece, myScore, speed;
        var vaild = false;
		var myObstacles = [];
    	function keypress() {
        	accelerate(speed)
        }
        
   		//document.getElementById("body").addEventListener("keypress", keypress);
    
		if ('serviceWorker' in navigator) {
		  navigator.serviceWorker.register('sw.js');
		}

		function startGame() {
			var jumpSlider = document.getElementById("jumpHeight");
			speed = jumpSlider.value / 100;

			jumpSlider.oninput = function () {
				speed = this.value / 100;
			}
            
            
            var gravitySlider = document.getElementById("gravityStrength");
			gravity = gravitySlider.value / 100;

			gravitySlider.oninput = function () {
				gravity = this.value / 100;
			}
            
            
			myGamePiece = new component(30, 30, "red", 10, 120);
			myGamePiece.gravity = gravity;
			myScore = new component("30px", "arial", "black", 280, 40, "text");
			myGameArea.start();
		}

		var myGameArea = {
			canvas: document.createElement("canvas"),
			start: function () {
				this.canvas.id = "canvas"
				this.canvas.width = 480;
				this.canvas.height = 270;
				this.context = this.canvas.getContext("2d");
				document.body.insertBefore(this.canvas, document.body.childNodes[0]);
				this.frameNo = 0;
				updateGameArea();
			},
			clear: function () {
				this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
			}
		}

		function component(width, height, color, x, y, type) {
			this.type = type;
			this.score = 0;
			this.width = width;
			this.height = height;
			this.speedX = 0;
			this.speedY = 0;
			this.x = x;
			this.y = y;
			this.gravity = 0;
			this.gravitySpeed = 0;
			this.update = function () {
				ctx = myGameArea.context;
				if (this.type == "text") {
					ctx.font = this.width + " " + this.height;
					ctx.fillStyle = color;
					ctx.fillText(this.text, this.x, this.y);
				} else {
					ctx.fillStyle = color;
					ctx.fillRect(this.x, this.y, this.width, this.height);
				}
			}
			this.newPos = function () {
				this.gravitySpeed += this.gravity;
				this.x += this.speedX;
				this.y += this.speedY + this.gravitySpeed;
				this.hitBottom();
				this.hitTop();
			}
			this.hitBottom = function () {
				var rockbottom = myGameArea.canvas.height - this.height;
				if (this.y > rockbottom) {
					this.y = rockbottom;
					this.gravitySpeed = 0;
				}
			}
			this.hitTop = function () {
				var rocktop = 0;
				if (this.y < rocktop) {
					this.y = rocktop;
					this.gravitySpeed = 0;
				}
			}
			this.crashWith = function (otherobj) {
				var myleft = this.x;
				var myright = this.x + (this.width);
				var mytop = this.y;
				var mybottom = this.y + (this.height);
				var otherleft = otherobj.x;
				var otherright = otherobj.x + (otherobj.width);
				var othertop = otherobj.y;
				var otherbottom = otherobj.y + (otherobj.height);
				var crash = true;
				if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
					crash = false;
				}
				return crash;
			}
		}

		function updateGameArea() {
			var x, height, gap, minHeight, maxHeight, minGap, maxGap;
			for (i = 0; i < myObstacles.length; i += 1) {
				if (myGamePiece.crashWith(myObstacles[i])) {
					return;
				}
			}
			myGameArea.clear();
			myGameArea.frameNo += 1;
			if (myGameArea.frameNo == 1 || everyinterval(150)) {
				x = myGameArea.canvas.width;
				minHeight = 20;
				maxHeight = 200;
				height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
				minGap = 50;
				maxGap = 200;
				gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
				myObstacles.push(new component(10, height, "green", x, 0));
				myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
			}
			for (i = 0; i < myObstacles.length; i += 1) {
				myObstacles[i].x += -1;
				myObstacles[i].update();
			}
			myScore.text = "SCORE: " + myGameArea.frameNo;
			myScore.update();
			myGamePiece.newPos();
			myGamePiece.update();
		}

		function everyinterval(n) {
			if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
			return false;
		}
		
        
        
		function accelerate(n) {
			if (!myGameArea.interval) { myGameArea.interval = setInterval(updateGameArea, 20); }

			myGamePiece.gravity = n;
		}

		function freeze() {
			startGame();
			canvas: document.getElementById("canvas")
			myObstacles = [];
			myGameArea = {
				canvas: document.getElementById("canvas"),
				start: function () {
					document.body.insertBefore(this.canvas, document.body.childNodes[0]);
					this.frameNo = 0;
					updateGameArea();
				},
			}
			this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
		}

		function restart() {
			location.reload()
		}

		function checkLicense() {
			var LicenseCodes = ["Q1MtTlhETUxUN1g2U1JO", "Q1MtUzJMTk5EWEs2UjY3", "Q1MtNkdNS1lSNEZUR0Iz", "Q1MtSFlMQkRRRFlHMlE4", "Q1MtQ1BMUkNKNkRSNzQz", "Q1MtVVJINU1OTkhOWEFU", "Q1MtWEhRTURDSlJRRzc4", "Q1MtQzNLRVU5U1ZRVUFV", "Q1MtUFk1S1FZVlJMNzND", "Q1MtQzUzOFRSR0QyUDVD", "Q1MtUlIyMjc0UE03ODQ4", "Q1MtWDdaVEZNUzc2WlNV", "Q1MtdGVzdA=="]

			while (vaild !== true) {
				if (localStorage.getItem("vaild") == true) {
					vaild = true;
				}
				var input = prompt("Please Enter Product Code", "CS-")
                var inputEncrypted = btoa(input)
				var productVaild = LicenseCodes.includes(inputEncrypted);
				if (productVaild == true) {
					localStorage.setItem("vaild", true);
                    vaild = true;
				}
			}
		}

		checkLicense()
	</script>
	<div>
		<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(speed)">Boop!</button>
		<button onclick="freeze()">Freeze!</button>
		<button onclick="restart()">Restart!</button>
	</div>
	<div>
		<p id="titleJump">Jump Height:</p>
		<div class="slidecontainer">
			<input type="range" min="1" aria-label="titleJump" max="10" value="5" class="slider" id="jumpHeight">
		</div>
	</div>
    <div>
		<p id="titleGravity">Gravity Strength:</p>
		<div class="slidecontainer">
			<input type="range" min="1" aria-label="titleGravity" max="10" value="5" class="slider" id="gravityStrength">
		</div>
	</div>

</body>

</html>
